<head>

</head>
<body>
    <div class="nav">
        <ul>
            <li class="navList bga">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_home.png" alt=""></a>
            </li>
            <li class="navList bgb">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_settings.png" alt=""></a>
            </li>
            <li class="navList bgc">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_poll.png" alt=""></a>
            </li>
            <li class="navList bgd">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_comments.png" alt=""></a>
            </li>
            <li class="navList bge">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_gallery.png" alt=""></a>
            </li>
            <li class="navList bgf">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_pie_graph.png" alt=""></a>
            </li>
            <li class="navList bgg">
                <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/48px/48_rss.png" alt=""></a>
            </li>
            <li class="navList bgh">

            </li>
        </ul>
    </div>

    <div class="article">
        <div class="main">
            <form action="{:U('add_article')}" method="post">
            <div class="addBlog">
                <div class="textDv">
                    <input type="text" class="text_box" name="title" placeholder="标题">
                </div>
                <div class="textDv">
                    <input type="text" class="text_box" name="tags" placeholder="标签">
                </div>
                <div class="textDv">
                    <textarea name="description" class="textarea_box" placeholder="简介"></textarea>
                </div>
                <div class="textDv">
                    <textarea id="editor" name="content"></textarea>
                </div>
                <div class="textDv">
                    <input type="submit" class="submit_btn bgg" value="发 布">
                </div>
            </div>
            </form>
        </div>
    </div>

</body>
<script type="text/javascript" src="__PUBLIC__/simditor/scripts/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/simditor/scripts/module.js"></script>
<script type="text/javascript" src="__PUBLIC__/simditor/scripts/hotkeys.js"></script>
<script type="text/javascript" src="__PUBLIC__/simditor/scripts/uploader.js"></script>
<script type="text/javascript" src="__PUBLIC__/simditor/scripts/simditor.js"></script>
<script type="text/javascript">
$(function() {
    var editor, toolbar;
    toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', '|', 'source'];
    return editor = new Simditor({
        textarea: $('#editor'),
        placeholder: '文章正文...',
        toolbar: toolbar,
        pasteImage: true,
    });
});
</script>
</html>
