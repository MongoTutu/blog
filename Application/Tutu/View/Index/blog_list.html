<include file="header" />

<div class="article">
	<div class="main">
		<table class="am-table">
			<thead>
				<tr>
					<th width="420px">标题</th>
					<th>标签</th>
					<th>发布时间</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				<volist id="v" name="arts">
				<tr class="am-text-sm">
					<td ><a href="{:U('/p/'.$v['_id'])}" target="_blank">{$v.title}</a></td>
					<td class="a_tags">{$v.tags|tr_tags}</td>
					<td>{$v.time|date="m.d H:i",###}</td>
					<td>
						<a class="am-badge am-badge-success am-radius" href="{:U('edit_article',array('id'=>$v['_id']))}">编辑</a>
						<a class="am-badge am-badge-danger am-radius" href="{:U('delete_article',array('id'=>$v['_id']))}">删除</a>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</div>

</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.4.0/js/amazeui.min.js"></script>
</html>
