<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
<meta name="format-detection" content="telephone=no" />
<title>{$art.title}</title>
<link rel="stylesheet" href="__PUBLIC__/css/style.css">
<link href="favicon.ico" type="image/x-icon" rel=icon>
<link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
<style type="text/css">
.pageMain_title{}
.pageMain_title h1{font-size: 25px;font-weight: 100;}
.pageMain_content{margin-top: 20px;}
.pageMain_content img{width: 100%;}
.pageMain_content p{line-height: 26px;margin: 14px 0;color:#556;}
.pageMain_information{font-size: 12px;margin-top: 15px;}
.pageMain_information a{margin-right: 12px;}
.pageMain_information a:hover{text-decoration: underline;}
blockquote{padding:1px 8px 1px 15px;border-left: 5px solid #999;background: #EEE;}
</style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a class="logo_link" href="{:U('/')}">Tu</a>
        </div>
        <div class="nav">
            <ul>
                <li class="navList bga">
                    <a href="/"><img src="__PUBLIC__/img/icon/light/24px/24_home.png" alt=""></a>
                </li>
                <li class="navList bgb">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_settings.png" alt=""></a>
                </li>
                <li class="navList bgc">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_poll.png" alt=""></a>
                </li>
                <li class="navList bgd">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_comments.png" alt=""></a>
                </li>
                <li class="navList bge">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_gallery.png" alt=""></a>
                </li>
                <li class="navList bgf">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_pie_graph.png" alt=""></a>
                </li>
                <li class="navList bgg">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_rss.png" alt=""></a>
                </li>
                <li class="navList bgh">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_html.png" alt=""></a>
                </li>
                <li class="navList bgi">
                    <a href="javascript:void(0);"><img src="__PUBLIC__/img/icon/light/24px/24_googleplus.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="article wraper">
        <div class="pageMain">
            <div class="pageMain_title"><h1>{$art.title}</h1></div>
            <div class="pageMain_information">
                {$art.tags|tr_tags}
                <span>{$art.time|date='Y.m.d',###}</span>
            </div>
            <div class="pageMain_content">
                {$art.content}
            </div>
        </div>
    </div>

    <div class="footer">
        POWER BY KS_Tutu
    </div>
</body>
</html>
