<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
<meta name="format-detection" content="telephone=no" />
<title>{$art.title}</title>
<link rel="stylesheet" href="__PUBLIC__/css/style.css">
<link rel="stylesheet" href="__PUBLIC__/prettify/prettify.css">
<link href="favicon.ico" type="image/x-icon" rel=icon>
<link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
</head>
<body>
    <div class="header">
        <div class="menubar">
            <a class="menubar_link" href="javascript:void(0);"><img src="__PUBLIC__/img/menu.png" alt=""></a>
        </div>
        <div class="menubar_Dv">
            <div class="logo">
                <a class="logo_link" href="{:U('/')}">Tu</a>
            </div>
            <div class="nav">
                <ul class="nav_ul">
                    <a href="{:U('/')}"><li class="nav_list">首页</li></a>
                    <a href="{:U('/')}"><li class="nav_list">标签</li></a>
                    <a href="{:U('/')}"><li class="nav_list">视频</li></a>
                    <a href="{:U('/')}"><li class="nav_list">关于</li></a>
                </ul>
            </div>
        </div>
    </div>
    <div class="header_p"></div>

    <div class="article wraper">
        <div class="pageMain">
            <div class="pageMain_title"><h1>{$art.title}</h1></div>
            <div class="pageMain_information">
                {$art.tags|tr_tags}
                <span>{$art.time|date='Y.m.d',###}</span>
            </div>
            <div class="pageMain_content">
                {$art.content}
            </div>
        </div>
    </div>

    <div class="footer">
        POWER BY KS_Tutu
    </div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/tu.js"></script>
<script src="__PUBLIC__/prettify/prettify.js"></script>
<script>
$("pre").addClass("prettyprint linenums");
prettyPrint();
</script>
</html>
